<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Test</title>
		<script type="text/javascript">
			var sqrRight = 0;
			var MOVE_SPEED = 25;
			function moveLeft(){
				square = document.getElementById('square');
				sqrRight = sqrRight-10;
				square.style.left = sqrRight +'px';
			}
			function moveRight(){
				square = document.getElementById('square');
				sqrRight = sqrRight+10;
				square.style.left = sqrRight +'px';
			}
		</script>
    </head>
    <body>

		<div id='square' style='background-color:#000000;width:50px;height:50px;position:relative'>
	
		</div>
		
		<button type='button' onclick='moveLeft()'>Move Left</button> 
		<button type='button' onclick='moveRight()'>Move Right</button> 

	
		
    </body>
</html>
